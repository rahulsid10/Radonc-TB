    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#FFFCF7', // Main bg (Cream)
                100: '#F5EFE6', // Panel bg (Beige)
                200: '#E6DDD0', // Borders (Darker Beige)
                600: '#8A7F75', // Secondary text (Warm Grey)
                800: '#5C544D', // Primary text (Coffee)
                900: '#423B36', // Headings (Dark Coffee)
                
                primary: '#D68F9D', // Mild Pink (Dusty Rose)
                primaryHover: '#C27A88', // Darker Rose
                accent: '#9BB1C9', // Mild Blue (Serenity)
                secondary: '#A8C2B0', // Mild Sage
              },
              oncology: {
                blue: '#9BB1C9',
                pink: '#D68F9D',
                sage: '#A8C2B0',
                cream: '#F5EFE6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFCF7; /* medical-50 */
        color: #5C544D; /* medical-800 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E6DDD0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D68F9D; 
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #E6DDD0;
        border: 2px solid #FFFCF7;
      }
    </style>
